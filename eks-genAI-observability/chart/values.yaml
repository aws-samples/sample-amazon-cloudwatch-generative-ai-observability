podDisruptionBudget:
  enabled: false
  # Only one of maxUnavailable and minAvailable can be specified
  # minAvailable: 1    # Can be an absolute number or a percentage (e.g., "50%")
  # maxUnavailable: 1  # Can be an absolute number or a percentage (e.g., "50%")

env:
  - name: AWS_REGION
    value: "us-east-1" # Change region if needed
  - name: AWS_DEFAULT_REGION
    value: "us-east-1" # Change region if needed
  - name: OTEL_PYTHON_DISTRO
    value: "aws_distro"
  - name: OTEL_PYTHON_CONFIGURATOR
    value: "aws_configurator"
  - name: OTEL_EXPORTER_OTLP_PROTOCOL
    value: "http/protobuf"
  - name: OTEL_TRACES_EXPORTER
    value: "otlp"
  - name: OTEL_EXPORTER_OTLP_LOGS_HEADERS
    value: "x-aws-log-group=weather-agent-logs,x-aws-log-stream=eks,x-aws-metric-namespace=weather-agent-eks"
  - name: OTEL_RESOURCE_ATTRIBUTES
    value: "service.name=weather-agent-eks,aws.log.group.names=weather-agent-logs"
  - name: AGENT_OBSERVABILITY_ENABLED
    value: "true"

